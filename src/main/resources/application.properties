# Converted from application.yml to application.properties

# Spring Security - Resource Server JWT
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=${JWT_JWK_SET_URI}
spring.security.oauth2.resourceserver.jwt.issuer-uri=${JWT_ISSUER_URI:}

# Custom application security settings
app.security.expected-issuer=${EXPECTED_ISSUER}
app.security.expected-audience=${EXPECTED_AUDIENCE:resource-api}
app.security.require-ssl=${REQUIRE_SSL:false}

# CORS
app.security.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:}

# JWT specifics
app.security.jwt.signature-alg=${JWT_SIGNATURE_ALG:RS256}
app.security.jwt.allowed-typ=${JWT_ALLOWED_TYP:at+jwt,Bearer,JWT}

# Actuator
management.endpoints.web.exposure.include=health
management.endpoints.web.base-path=/api/actuator
management.endpoint.health.probes.enabled=true
management.endpoint.health.show-details=never
