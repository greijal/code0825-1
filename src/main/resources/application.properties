server.port=8080
server.servlet.context-path=/api
debug=true
# Actuator
management.endpoints.web.exposure.include=health
management.endpoints.web.base-path=/actuator
management.endpoint.health.probes.enabled=true
management.endpoint.health.show-details=never
# security
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=${JWT_JWK_SET_URI}
spring.security.oauth2.resourceserver.jwt.issuer-uri=${JWT_ISSUER_URI}
app.security.jwt.expected-audience=${EXPECTED_AUDIENCE}
app.security.jwt.expected-issuer=${EXPECTED_ISSUER}
app.security.jwt.signature-alg.list=${JWT_SIGNATURE_ALG}
app.security.jwt.duration=${JWT_SIGNATURE_DURATION}
#ROLES
app.security.rules[0].pattern=/api/**
app.security.rules[0].methods=OPTIONS
app.security.rules[0].decision=PERMIT_ALL
app.security.rules[1].pattern=/api/**
app.security.rules[1].decision=DENY_ALL
app.security.rules[2].pattern=/api/actuator/**
app.security.rules[2].methods={GET}
app.security.rules[2].decision=PERMIT_ALL
app.security.rules[3].pattern=/api/echo
app.security.rules[3].methods=GET
app.security.rules[3].decision=PERMIT_ALL


